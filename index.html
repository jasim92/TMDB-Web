<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  
  <body>
    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Movie Database</span>
          <form class="d-flex" role="search" id="form">
            <input class="search form-control me-2" type="search" 
            placeholder="Search" aria-label="Search" id="search">
          </form>
        </div>
      </nav>
      <div id="tags">
        <span class="badge tag rounded-pill text-bg-secondary">Action</span>
      </div>
    <main id="main">

          <div class="moviecard" style="width: 18rem;">
            <img src="https://image.tmdb.org/t/p/w500/dm06L9pxDOL9jNSK4Cb6y139rrG.jpg" class="card-img-top" alt="...">
            <div class="moviecard-body">
              <h5 class="moviecard-title">Card title</h5>
    
            </div>
            <div class="overview">
                Some quick example text to build on the card title and make up the bulk of the card's content.
            </div>
          </div>
    </main>


      <div class="pagination">
        <li class="page-item disabled" id="prev">
          <a class="page-link" >Previous</a>
        </li>
        <li class="page-item" id="current">
          <a class="page-link"  href="#">1</a>
        </li>
        <li class="page-item" id="next">
          <a class="page-link"  href="#">Next</a>
        </li>
      </div>

   
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
